            print('start read_data')

            data = pd.read_csv(selector.value)
            sio = StringIO()
            data.to_csv(sio)
            sio.seek(0)
            return sio
        fd = pn.widgets.FileDownload(
            callback=Download_f, filename=f'untitled.csv')

        pn.Row(
            pn.Column(
                selector,
                fd),
            read_data).servable();

        await write_doc()`
